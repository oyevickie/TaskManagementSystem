<br><br>
        <!-- Sing in  Form -->
        <section class="sign-in">
          <div class="container">
              <div class="signin-content">
                  <div class="signin-image">
                      <figure><img src="../../../assets/signin-image.jpg" alt="sing in image"></figure>
                      <a routerLink="/register" href="" class="signup-image-link">Create an account</a>
                  </div>

                  <div class="signin-form">
                      <h2 class="form-title">Sign In</h2>
                      <form method="POST" class="register-form" id="login-form" (submit)="f.form.valid && login()" #f="ngForm"  novalidate >
                          <div class="form-group">
                              <label for="your_name"><i class="fa fa-user"></i></label>
                              <input type="text" name="email" id="your_name" placeholder="Your Email or Username" [(ngModel)]="credentails.email" #email="ngModel"  />
                              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                                <div *ngIf="email.errors.required">Email is required</div>
                                <div *ngIf="email.errors.email">Email must be a valid email address</div>
                            </div>
                            </div>
                          <div class="form-group">
                              <label for="your_pass"><i class="fa fa-lock"></i></label>
                              <input type="password" name="password" id="your_pass" placeholder="Password" [(ngModel)]="credentails.password"  #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required  />
                              <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                                <div *ngIf="password.errors.required">Password is required</div>
                            </div>
                            </div>
                          <div class="form-group">
                             <a routerLink="/forgotpassword" href="" style="font-size: 12px; color: black;">Forgot Password? Click Here</a>
                          </div>
                          <div class="form-group form-button">
                              <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </section>
