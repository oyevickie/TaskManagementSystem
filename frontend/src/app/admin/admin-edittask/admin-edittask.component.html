

<br>
<div style="margin-bottom: 10px;">
  <nav class="navbar navbar-light border">
    <div class="navbar-brand" style="font-weight: bold; font-size: 15px; "><a href="" title="Back to Task List" routerLink="/task/tasklist"><i class="fa fa-long-arrow-alt-left"></i></a> &nbsp;&nbsp;&nbsp;Login / <span style="color: #f44336;">Edit Task</span></div>
  </nav>
</div>

<section class="border">
  <div class=" container">
    <form class="register-form col-md-12" *ngFor="let t of tasks">

      <div class="">
        <br>
              <div class="row">
                  <div class="col-md-6 ">
                      <div class="form-group ">
                          <label for="FirstName" class="text-uppercase">Project</label>
                          <input type="text" class="form-control is-invalid"
                          class="form-control" value={{t.project}} >

                      </div>
                      <div class="form-group">
                          <label for="Mobile" class="text-uppercase">Assigned to (Email or Username)</label>
                          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                          class="form-control"  value={{t.email}} >
                      </div>
                  </div>
                  <div class="col-md-6">
                      <div class="form-group">
                          <label for="LastName" class="text-uppercase">Task Name</label>
                          <input type="text" class="form-control"
                          class="form-control" value={{t.task_name}}  >
                      </div>
                      <div class="form-group">
                          <label for="AddressTwo" class="text-uppercase">Due Date</label>
                          <input type="Date" class="form-control"
                          id="'dateclick'"
                          class="form-control">

                      </div>
                  </div>
                  <div class="col-md-12">

                    <label for="details" class="text-uppercase">Details</label>
                  <textarea rows="5" cols="151" name="comment" form="usrform" style="border-radius: 5px;"  value={{t.Details}} ></textarea>

                  </div>
              </div>
              <br>
              <div class="text-center">
      <button class="btn btn-primary" (click)="updateTask(id)">Save Changes</button>

              </div>
              <br>
      </div>
      </form>
  </div>
</section>
