

<div style="margin-bottom: 10px;">
  <nav class="navbar navbar-light border">
    <a class="navbar-brand" style="font-weight: bold; font-size: 15px;"><span style="color: orangered;">Profile</span></a>
  </nav>
</div>


<div class="scrool">
  <div class="">

    <div class="col">
      <div class="row">
        <div class="col mb-3">
          <div class="card">
            <div class="card-body">
              <div class="e-profile">

                <div class="tab-content" id="nav-tabContent">
                  <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <form class="form">
                      <div class="row">
                        <div class="col">
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Full Name</label>
                                <!-- <input class="form-control" type="text" name="name" value="{{ details?.first_name   }} {{details?.last_name }}" [(disabled)]="varname"> -->
                                <input class="form-control" type="text" name="first_name"  [(ngModel)]="details.first_name" [(disabled)]="varname">
                              </div>
                            </div>
                            <div class="col">
                              <div class="form-group">
                                <label>Username</label>
                                <!-- <input class="form-control" type="text" name="username" value="username" [(disabled)]="varname"> -->
                                <!-- <input class="form-control" type="text" name="username" value="username" [(disabled)]="varname"> -->
                                <input class="form-control" type="text" name="username"  [(ngModel)]="details.username" [(disabled)]="varname">

                              </div>
                            </div>
                          </div>
                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Email</label>
                                <!-- <input class="form-control" type="email" value="{{ details?.email }}" [(disabled)]="varname"> -->
                                <input class="form-control" type="email" name="email"  [(ngModel)]="details.email"[(disabled)]="varname">

                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Mobile</label>
                                <input class="form-control" type="text" name="phone" [(ngModel)]="details.phone" [(disabled)]="varname">
                              </div>
                            </div>
                            <div class="col-md-6">
                              <div class="form-group">
                                <label>Date of Birth</label>
                                <input class="form-control" type="date" name="dob" [(ngModel)]="details.dob" [(disabled)]="varname">
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col">
                              <div class="form-group">
                                <label>Address</label>
                                <input class="form-control" type="text" name="address" [(ngModel)]="details.address" [(disabled)]="varname">
                              </div>
                            </div>
                          </div>

                          <div class="row">
                            <div class="col mb-3">
                              <div class="form-group">
                                <label>About</label>
                                <textarea class="form-control" rows="5" name="Bio" [(ngModel)]="details.Bio"  [(disabled)]="varname" ></textarea>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col d-flex justify-content-end">
                          <button class="btn btn-primary rik" type="submit"  id="edit"  (click)="onEdit()">Edit Profile</button>&nbsp;
                          <button class="btn btn-primary" type="submit" id="save" (click)="updateTask()">Save Changes</button>

                        </div>
                      </div>
                    </form>

                  </div>

                  <!-- change password -->
                  <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>
