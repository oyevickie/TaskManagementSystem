
<div style="margin-bottom: 10px;">
  <nav class="navbar navbar-light border">
    <a class="navbar-brand" style="font-weight: bold; font-size: 15px;">Login / <span style="color: red;">Tasks</span></a>
    <!-- <form> -->
      <div  class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

      </div>
    <!-- </form> -->
  </nav>
</div>


<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">

<div class="down">
  <app-filter></app-filter>
</div>


<table class="table table-hover" style="font-size: 15px;">
  <thead>
    <tr class="" style="background: #ffebee!important" title="Click for Details">
      <th scope="col">Project</th>
      <th  scope="col">Task Name</th>
      <th scope="col">Start Date</th>
      <th scope="col">Deadline</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody style="line-height: 45px;">
    <tr *ngFor="let obj of details" (click)="viewTask(obj._id)">
      <td class="fw-600 ts">{{obj.project}}</td>
      <td class="fw-600">{{obj.task_name}}</td>
      <td>Nov 18</td>
      <td>{{obj.date}}</td>
      <td class="fw-600">
          <option>{{obj.status}}</option>
      </td>
    </tr>

  </tbody>
</table>
    </div>
  </div>
</div>
